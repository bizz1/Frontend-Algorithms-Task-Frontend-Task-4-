<!doctype html><html><head></head><body><script type="text/javascript">function fToC(fahrenheit) {
   var fTemp = fahrenheit;
   var fToCel = (fTemp - 32) * 5 / 9 ;
   var message = fTemp + '\xB0F is ' + fToCel + '\xB0C.';
   console.log(message);
}
fToC(45);
fToC("45");
fToC([1,2,3]);
fToC({temp:0});



</script></body><html>
